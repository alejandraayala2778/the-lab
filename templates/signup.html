<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | THELAB</title>
    <!-- Tus archivos CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .register-container {
            max-width: 600px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .brand-logo {
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'letra1', sans-serif;
            font-size: 2.5rem;
            color: #294531;
        }
        .form-floating label {
            color: #6c757d;
        }
        .btn-thelab {
            background-color: #294531;
            color: white;
            border: none;
            padding: 10px 0;
            font-weight: 600;
        }
        .btn-thelab:hover {
            background-color: #1e3a29;
        }
        .btn-back {
  background-color: #294531;
  color: white;
  border: none;
  transition: all 0.3s;
}
.btn-back:hover {
  background-color: #1e3a29;
  color: white;
  transform: translateX(-3px);
}
    </style>
</head>

<body>

    <div class="register-container">
        <div class="brand-logo">THELAB</div>
            <div class="mb-4">
  <a href="/" class="btn btn-outline-secondary">
    <i class="fas fa-arrow-left me-2"></i> Volver al Inicio
  </a>
</div>
        <form action="/signup" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre" required>
                        <label for="nombre"><i class="fas fa-user me-2"></i>Nombre</label>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="apellido" name="apellido" placeholder="Apellido" required>
                        <label for="apellido"><i class="fas fa-user me-2"></i>Apellido</label>
                    </div>
                </div>
            </div>
            
            <div class="form-floating mb-3">
                <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Teléfono" required>
                <label for="telefono"><i class="fas fa-phone me-2"></i>Teléfono</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="correo" name="correo" placeholder="Correo" required>
                <label for="correo"><i class="fas fa-envelope me-2"></i>Correo Electrónico</label>
            </div>
            
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="clave" name="clave" placeholder="Contraseña" required>
                <label for="clave"><i class="fas fa-lock me-2"></i>Contraseña</label>
            </div>
            
            <button type="submit" class="btn btn-thelab w-100 mb-3">
                <i class="fas fa-user-plus me-2"></i> REGISTRARSE
            </button>
            
            <div class="text-center">
                <p class="mb-0">¿Ya tienes una cuenta? <a href="/signin" class="text-decoration-none">Inicia Sesión</a></p>
            </div>
        </form>
    </div>

    <!-- Tus archivos JS -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/all.min.js"></script>
</body>
</html>
