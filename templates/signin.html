<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | THELAB</title>
    <!-- Tus archivos CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .login-container {
            max-width: 500px;
            width: 100%;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .brand-logo {
            text-align: center;
            margin-bottom: 2rem;
            font-family: 'letra1', sans-serif;
            font-size: 2.5rem;
            color: #294531;
        }
        .form-floating label {
            color: #6c757d;
        }
        .btn-thelab {
            background-color: #294531;
            color: white;
            border: none;
            padding: 10px 0;
            font-weight: 600;
        }
        .btn-thelab:hover {
            background-color: #1e3a29;
        }
        .btn-back {
  background-color: #294531;
  color: white;
  border: none;
  transition: all 0.3s;
}
.btn-back:hover {
  background-color: #1e3a29;
  color: white;
  transform: translateX(-3px);
}
    </style>
</head>
<body>


    <div class="login-container">
        <div class="brand-logo">THELAB</div>
        <div class="mb-4">
  <a href="/" class="btn btn-outline-secondary">
    <i class="fas fa-arrow-left me-2"></i> Volver al Inicio
  </a>
</div>
        <!-- Mostrar mensajes flash -->
{% with mensajes = get_flashed_messages(category_filter=['login']) %}
    {% if mensajes %}
        {% for m in mensajes %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i> {{ m }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}
{% endwith %}

        
        <form action="/signin" method="post">
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email-login" name="correo" placeholder="name@example.com" required>
                <label for="email-login"><i class="fas fa-envelope me-2"></i>Correo Electrónico</label>
            </div>
            
            <div class="form-floating mb-4">
                <input type="password" class="form-control" id="password-login" name="clave" placeholder="Password" required>
                <label for="password-login"><i class="fas fa-lock me-2"></i>Contraseña</label>
            </div>
            
            <button type="submit" class="btn btn-thelab w-100 mb-3">
                <i class="fas fa-sign-in-alt me-2"></i> INICIAR SESIÓN
            </button>
            
            <div class="text-center">
                <p class="mb-0">¿No tienes una cuenta? <a href="/signup" class="text-decoration-none">Regístrate</a></p>
            </div>
        </form>
    </div>

    <!-- Tus archivos JS -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/all.min.js"></script>
</body>
</html>
